[script]
n0=on *!:join:#ndihme:{
n1=  var %n = 1, %chan = #pika
n2=  while ($ibl(%chan,%n)) {
n3=    var %b = $ifmatch
n4=    if (%b iswm $fulladdress) say #ndihme ( $nick ) Rezulton me ban tek dhoma kryesore  vënë nga  $gettok($ibl(%chan,%n).by,1,33) para $duration($calc($ctime - $ibl(%chan,%n).ctime))  në adresën  %b 
